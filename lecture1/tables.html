<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>

                <th rowspan="2">Grade</th>

                <td>First Name</td>
                <td>Last Name</td>
            </tr>
        </thead>
            
            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Priya</td>
                <td>Sharma</td>
                <td>C++</td>
                <td>O</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Aarin</td>
                <td>Tyagi</td>
                <td>Frontend</td>
                <td style="color: red;">F</td>
            </tr>

        <tbody>

        </tbody>
    </table>
</body>
</html>
