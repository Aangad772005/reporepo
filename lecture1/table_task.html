<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <table border="1" cellpadding="15">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td style="background-color: bisque;" rowspan="2">8:00 am</td>
                <td style="background-color: cornflowerblue;" rowspan="2">5:00 pm</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color: bisque;">8:00 am</td>
                <td style="background-color: bisque;">11:00 am</td>
                <td>XPath</td>
            </tr>
            <tr>
                <td style="background-color: bisque;">11:00 am</td>
                <td style="background-color: darkolivegreen;">2:00 pm</td>
                <td rowspan="2">XSL Transformation</td>
            </tr>
            <tr>
                <td style="background-color: darkolivegreen;">2:00 pm</td>
                <td style="background-color: cornflowerblue;">5:00 pm</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="background-color: bisque;">8:00 am</td>
                <td style="background-color: darkolivegreen;">12:00 pm</td>
                <td>XSL Formatting Objects</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
